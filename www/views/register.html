<div class="page" data-name="register">
  <!-- Fixed/Dynamic Navbar -->
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">M-PLAY</div>
    </div>
  </div>


  <div class="page-content">

    <div class="block">

        <div class="center">
          <h3>REGISTER</h3>
    </div>

    <div class="row">
          <input type="text"  name="name" id="frm_name"  placeholder="Name" />
    </div>

    <div class="row">
          <input type="text"  name="username" id="frm_username"  placeholder="name@email.com" />
    </div>

    <div class="row">
          <input type="password"  name="password" id="frm_password"  placeholder="Password" />
    </div>

    <div class="row">
          <input type="password"  name="password2" id="frm_password2"  placeholder="Repeat Password" />
    </div>

    <div class="row">
          <button class="col button button button-raised button-fill red" onclick="app.RegisterUser()" id="_sign_in"><i class="app-icon icon-user-plus">&#xe801;</i>Register In</button>
    </div>


    <div class="title center">
          <h3>REGISTER IN WITH</h3>
        </div>

        <div class="row">
           <div class="col left">
                 <!--
                <input type="button" value="&#xf09a; Facebook " class="app-icon button btn facebook" />  -->

                 <button class="col button button button-raised button-fill facebook"><i class="app-icon icon-user-plus">&#xf09a;</i> Facebook</button>

           </div>
           <div class="col right">

                <button class="col button button button-raised button-fill twitter"><i class="app-icon icon-user-plus">&#xf099;</i> Twitter</button>
           </div>
        </div>


        <div class="row">
           <div class="col left">

        <button class="col button button button-raised button-fill linkendin"><i class="app-icon icon-user-plus">&#xf16d;</i> Linkendin</button>

           </div>
           <div class="col right">

                <button class="col button button button-raised button-fill google"><i class="app-icon icon-user-plus">&#xf16d;</i> Google+</button>
           </div>
        </div>



    </div>
  </div>
</div>
