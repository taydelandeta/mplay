<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below.
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />-->

    <meta http-equiv="Content-Security-Policy" content="default-src *; img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *" />

    <link rel="stylesheet" type="text/css" href="css/framework7.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <title>F7</title>
</head>

<body>


<!-- App root element -->
    <div id="app">

 <!-- Left Panel with Reveal effect -->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">


        <div class="row profile">
            <img src="img/profile.png">
        </div>

        <div class="row profile">
            <p>Tayde Landeta</p>
        </div>

        <a href="/home/" class="panel-close">
          <div class="row menu">Home</div>
        </a>
        <div class="row menu">Team</div>
        <div class="row menu">
          <a href="/contacto/">Contact</a>
        </div>
        <div class="row menu">Settings</div>

        <div class="row menu">
          <a href="javascript:void(0)" onclick="app.loginClose()" class="panel-close">Close</a>
        </div>

      </div>
    </div>


      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div class="page" data-name="login">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">


              <div class="title">M-PLAY</div>


            </div>

          </div>

          <!-- Toolbar
          <div class="toolbar">
            <div class="toolbar-inner">
              Toolbar links
              <a href="/search/" class="link">Link 1</a>
              <a href="#" class="link">Link 2</a>
            </div>
          </div>-->

          <!-- Scrollable page content -->
    <div class="page-content">

    <div class="wrapper">

    <div class="center">
          <h3>SIGN IN</h3>
    </div>


    <div class="row">
     <input type="text"  name="username"  placeholder="Username" id="username"/>
    </div>


    <div class="row">
    <input type="password"  name="password"  placeholder="Password" id="password" />
    </div>

    <div class="row">

    <button class="col button button button-raised button-fill red" onclick="app.loginAccess()"><i class="app-icon icon-user-plus">&#xe801;</i> Sign In</button>

    </div>


        <div class="title center">
          <h3>SIGN IN WITH</h3>
        </div>

        <div class="row">
           <div class="col left">
                 <!--
                <input type="button" value="&#xf09a; Facebook " class="app-icon button btn facebook" />  -->

                 <button class="col button button button-raised button-fill facebook"><i class="app-icon icon-user-plus">&#xf09a;</i> Facebook</button>

           </div>
           <div class="col right">

                <button class="col button button button-raised button-fill twitter"><i class="app-icon icon-user-plus">&#xf099;</i> Twitter</button>
           </div>
        </div>


        <div class="row">
           <div class="col left">

        <button class="col button button button-raised button-fill linkendin"><i class="app-icon icon-user-plus">&#xf16d;</i> Linkendin</button>

           </div>
           <div class="col right">

                <button class="col button button button-raised button-fill google"><i class="app-icon icon-user-plus">&#xf16d;</i> Google+</button>
           </div>
        </div>



        <div class="m_title center">
          <h3>You do not have an account?</h3>
          <a href="register.html">

          <button class="col button button button-raised button-fill red" onclick="app.RegisterAccess()"><i class="app-icon icon-user-plus">&#xf234;</i> Register</button>
          </a>
        </div>


    </div>

          <!-- END Content-->
          </div>
        </div>
      </div>
    </div>



    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/routes.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
